<link id="theme-css" rel="stylesheet" href="{{ '/assets/css/dark.css' | relative_url }}">
<script>
  (function() {
    var baseUrl = '{{ site.baseurl }}';
    var theme = localStorage.getItem('theme') || 'dark';
    var link = document.getElementById('theme-css');
    if (link && theme !== 'dark') {
      link.href = baseUrl + '/assets/css/' + theme + '.css';
    }
  })();
</script>
