---
layout: base
---
<div class="wiki-container">
  {% include sidebar.html %}
  <main class="wiki-content">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title | default: site.title | escape }}</h1>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </main>
</div>
