title: DevOps Wiki
description: ""
author: Oleksandr Semak
baseurl: "/wiki"
url: "https://oleksandr-semak.github.io"

theme: minima
# remote_theme: jekyll/minima  # uncomment for GitHub Pages dark skin

minima:
  skin: dark
  date_format: "%Y-%m-%d"
  nav_pages:
    - index.md
    - about.md
    - tags.html

# Build settings
markdown: kramdown
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections for wiki pages
collections:
  wiki:
    output: true
    permalink: /:collection/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "wiki"
    values:
      layout: "wiki"
      sidebar: true
